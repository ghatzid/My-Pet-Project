<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Pet Project</title>
    
      
    <div class="container">
        <form class="add-gpsa-form" style="">
            <span class="close-add">x</span>
          <h3>Upload a photo or something</h3>
  
          <input type="text" name="name" value="" placeholder="Enter a photo name..." class="input-text">
          <br>
          <input type="text" name="image" value="" placeholder="Enter a image URL..." class="input-text">
          <br>
          <input type="submit" name="submit" value="Post" class="submit">
        </form>
      
   
        <form class="edit-gpsa-form" dataset-form-id="" style="">
            <span class="close-edit">x</span>
          <h3>Edit a cat</h3>
  
          <input type="text" name="name" value="" placeholder="Enter a name..." class="input-text">
          <br>
          <input type="text" name="image" value="" placeholder="Edit image URL..." class="input-text">
          <br>
          <input type="submit" name="submit" value="Submit " class="submit">
        </form>
      </div>  


      
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div id='gpsa-header'>
      <!-- <img src="https://fontmeme.com/permalink/190818/5b60e393f0ef6ae0c0f9a4f08b393d26.png" alt="gpsa-header"> -->
      <img src="https://fontmeme.com/permalink/190820/3f93e41b979b035de9f3a43fd54a34b7.png" alt="gpsa-header">
      <button id='new-gpsa-btn'>Upload image!</button>
    </div>
    <div class="gpsa-container" id="gpsa-collection">
        <form class="add-comment-form" dataset-comment-id="" style="">
            <span class="close-comment">x</span>
          <h3>Comment on this cat</h3>
          <input type="text" name="name" value="" placeholder="Enter a comment..." class="input-text">
          <br>
          <input type="submit" name="submit" value="Submit " class="submit">
          <div class="comment-list" ><p></p></div>
        </form>
      </div>  
  
        
    </div>  
    
    

    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/infinite-scroll.pkgd.min.js"></script>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>

  </body>
</html>
